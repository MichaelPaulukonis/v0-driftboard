version: '3.8'

services:
  metabase:
    image: metabase/metabase:latest
    container_name: driftboard-admin-dashboard
    ports:
      - "127.0.0.1:3001:3000"  # Bind to localhost only
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 5432
      MB_DB_USER: metabase
      MB_DB_PASS: ${METABASE_DB_PASSWORD}
      MB_DB_HOST: postgres
      MB_PASSWORD: ${METABASE_ADMIN_PASSWORD}
      MB_ALLOW_ANONYMOUS: "false"
      MB_SITE_NAME: "Driftboard Admin Dashboard"
      MB_ENABLE_QUERY_CACHING: "false"
      MB_DB_QUERY_TIMEOUT: "60000"
    volumes:
      - metabase-data:/metabase-data
      - ./secrets/firebase-service-account.json:/metabase-data/firebase-service-account.json:ro
    depends_on:
      - postgres
    restart: unless-stopped
    mem_limit: 2g
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  postgres:
    image: postgres:15-alpine
    container_name: metabase-db
    environment:
      POSTGRES_DB: metabase
      POSTGRES_USER: metabase
      POSTGRES_PASSWORD: ${METABASE_DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metabase"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  metabase-data:
  postgres-data:
