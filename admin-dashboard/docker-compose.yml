version: '3.8'

services:
  admin-dashboard:
    build:
      context: ./fallback
      dockerfile: Dockerfile
    container_name: driftboard-admin-dashboard
    ports:
      - "127.0.0.1:3001:4000"  # Bind to localhost only
    environment:
      NODE_ENV: production
      PORT: 4000
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_SERVICE_ACCOUNT: /app/secrets/firebase-service-account.json
    volumes:
      - ./secrets/firebase-service-account.json:/app/secrets/firebase-service-account.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

